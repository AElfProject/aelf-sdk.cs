jobs:
- job: build_all_window
  displayName: Build all tasks (window)
  pool:
    vmImage: 'windows-2019'
  variables:
    phpVersion: 7.2
  steps:
  - task: UseDotNet@2
    displayName: 'Install .NET Core SDK'
    inputs:
      version: 6.0.x
  - powershell: ./scripts/aelf-node/start-window.ps1
    displayName: 'Build and Test'
# All tasks on Linux
- job: build_all_linux
  displayName: Build all tasks (Linux)
  services:
    redis:
      image: redis
      ports:
      - 6379:6379
  pool:
    vmImage: ubuntu-18.04
  steps:
  - task: UseDotNet@2
    displayName: 'Install .NET Core SDK'
    inputs:
      version: 6.0.x
  - script: cd scripts/aelf-node && bash start.sh
    displayName: 'Deploy a full node'
  - script: bash build.sh -target=test-with-codecov
    displayName: 'build and test'
  - task: PublishTestResults@2
    condition: always()
    inputs:
      testRunner: VSTest
      testResultsFiles: '**/*.trx'
  - task: reportgenerator@5
    displayName: ReportGenerator
    inputs:
      reports: '$(Build.SourcesDirectory)/test/*/TestResults/*/coverage.cobertura.xml'
      targetdir: '$(Build.SourcesDirectory)/CodeCoverage'
      reporttypes: 'Cobertura'
      assemblyfilters: '-xunit*'
  - script: bash build.sh --target=upload-coverage-azure
    displayName: 'Upload data to Codecov'
# All tasks on macOS
- job: build_all_macos
  displayName: Build all tasks (macos)
  pool:
    vmImage: macos-latest
  variables:
    phpVersion: 7.2
  steps:
  - task: UseDotNet@2
    displayName: 'Install .NET Core SDK'
    inputs:
      version: 6.0.x
  - script: cd scripts/aelf-node && bash start-mac.sh
    displayName: 'Deploy a full node'
  - script: bash build.sh -target=test-with-codecov
    displayName: 'build and test'
