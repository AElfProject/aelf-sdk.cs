  pool:
    vmImage: ubuntu-latest
  pr: none 
  trigger: none
  schedules:
  - cron: "28 04 * * *"
    displayName: "daily build and publish myget"
    branches:
      include:
      - dev
      - feature/daily-build
  steps:
  - task: UseDotNet@2
    displayName: 'Install .NET Core SDK'
    inputs:
      version: 6.0.400
  - script: echo ${VERSION_PREFIX}
  - script: echo ${MYGET_API_KEY}
  - script: bash scripts/deploy_myget_daily.sh ${VERSION_PREFIX} ${MYGET_API_KEY} 
    displayName: 'publish myget cron'
